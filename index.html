<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            padding: 0;
        }
/* 
        .head {
            display: flex;
            justify-content: center;
            width: 100%;
        } */

        canvas {
            display: block;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .content ul{
            list-style-type: none;
            padding: 50px;
            display: flex;
            justify-content: space-around
            background-color:#39ff14;
            color: #000;
            width: 80%;
            margin: 30px auto;
            box-shadow: 0 0 10px #39ff14;
        }
        .content li{
            padding:10px;
            font-size: 20px;
            color: #39ff14;
            cursor: pointer;
            transition:0.3s;

            border-right: 0.8em solid #000;
            white-space: nowrap;
            overflow:hidden;
            animation: type 3s steps(30,end), done .1s 3s forwards;
        }
        .content li:nth-child(2){
            animation-delay: 3s,3s;
        }

        .content li:nth-child(3){
            animation-delay:6s.6s;
        }

        @keyframes type {
            to { border-right:none}
        }

    </style>
</head>

<body>
    <canvas id="thematrix"></canvas>
    <div class="content">
        <h1>Hi, my name is Siddhanth.</h1>
        <ul>
            <li onclick="location.href='aboutme.html'">About Me</li>
            <li onclick="location.href='projects.html'">My Projects</li>
            <li onclick="location.href='contact.html'">Contact</li>
        </ul>
    </div>
    <script>
        const canvas = document.getElementById("thematrix")
        const ctx= canvas.getContext("2d");

        canvas.height=window.innerHeight;
        canvas.width=window.innerWidth;

        // what you want it to look like
        const characters="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxy";
        const numChars = characters.length;

        // if you want to create the columns of the theme:
        const fontSize=11;
        const columns = canvas.width/fontSize;

        // creates a random characters starting from the top
        // of the column
        let drops=[];
        for(let i=0; i<columns; i++) {
            drops[i]=1;
        }

        function rainCharacters(){

            
            ctx.fillStyle='rgba(0,0,0,0.05)';
            ctx.fillRect(0,0,canvas.width,canvas.height)

            ctx.fillStyle= '#00ff00';
            ctx.font=`$(fontSize)px monospace`;

            for(let i=0;i<drops.length;i++)
            {
                const text=characters.charAt(Math.floor(Math.random()*numChars));

                ctx.fillText(text,i*fontSize,drops[i]*fontSize);

                if(drops[i]*fontSize>canvas.height || Math.random()>0.975){
                    drops[i]=0;
                }
                drops[i]++;
            }

        }

        setInterval(rainCharacters,35);

    </script>      
</body>
</html>
